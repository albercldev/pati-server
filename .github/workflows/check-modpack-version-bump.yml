name: Check modpack version bump

on:
  pull_request:
    branches:
      - main
    paths:
      - modpack/**

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin main

      - name: Detect changes in modpack/
        id: changes
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^modpack/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract base version
        if: steps.changes.outputs.changed == 'true'
        id: base
        run: |
          BASE_VERSION=$(git show origin/main:modpack/pack.toml | grep -E '^version\s*=' | sed -E 's/version\s*=\s*"([^"]+)"/\1/')
          echo "version=$BASE_VERSION" >> $GITHUB_OUTPUT

      - name: Extract PR version
        if: steps.changes.outputs.changed == 'true'
        id: pr
        run: |
          PR_VERSION=$(grep -E '^version\s*=' modpack/pack.toml | sed -E 's/version\s*=\s*"([^"]+)"/\1/')
          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Base: ${{ steps.base.outputs.version }}"
          echo "PR:   ${{ steps.pr.outputs.version }}"
          if [ "${{ steps.base.outputs.version }}" = "${{ steps.pr.outputs.version }}" ]; then
            echo "❌ modpack/ changed but version was not bumped"
            exit 1
          fi
          echo "✅ Version bump detected"
