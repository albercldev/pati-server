name: Build Modified Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'modpack/**'
      - 'Dockerfile'
  pull_request:
    paths:
      - 'modpack/**'
      - 'Dockerfile'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract base version
        id: base
        run: |
          BASE_VERSION=$(git show origin/main:modpack/pack.toml | grep -E '^version\s*=' | sed -E 's/version\s*=\s*"([^"]+)"/\1/')
          echo "version=$BASE_VERSION" >> $GITHUB_OUTPUT

      - name: Build image (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false

      - name: Build and push image (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/docker/pati-server:latest
            ghcr.io/${{ github.repository_owner }}/docker/pati-server:${{ steps.base.outputs.version }}